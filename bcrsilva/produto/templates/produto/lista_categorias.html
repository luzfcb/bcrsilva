{% extends "base.html" %}

{% block content %}
<div class="card mb-3">
  <div class="card-header" style="height: 65px;">
    <div class="form-row" style="height: 40px;">
      <div class="form-group col-md-11" style="padding-top: 6px;">
        <i class="fa fa-table fa-lg"></i> <b>Categorias registradas</b>
      </div>
      <div class="form-group col-md-1" style="padding-left: 30px;">
        <a class="btn btn-success" href="{% url 'produto:nova_categoria' %}" title="Nova categoria">
          <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th style="width: 30%;">Última alteração</th>
              <th style="width: 14%;">Ações</th>
            </tr>
          </thead>
          <!-- <tfoot>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Última alteração</th>
              <th>Ações</th>
            </tr>
          </tfoot> -->
          <tbody>
            {% for categoria in categorias %}
              <tr>
                <td>{{ categoria.nome }}</td>
                <td>{{ categoria.descricao }}</td>
                <td>{{ categoria.atualizado_em }}</td>
                <td>
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <a href="{% url 'produto:editar_categoria' categoria.id %}"
                          title="Editar">
                          <i class="fa fa-pencil fa-lg"></i>
                        </a>
                      </div>
                      <div class="col">
                        <a href="{% url 'produto:excluir_categoria' categoria.id %}"
                          title="Excluir">
                          <i class="fa fa-trash-o fa-lg"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer small text-muted">Atualizado em {{ atualizado_em }}</div>
  </div>
{% endblock %}
