{% extends "base.html" %}

{% block content %}
<div class="card mb-3">
  <div class="card-header">
    <div class="form-row">
      <div class="form-group col-md-11">
        <i class="fa fa-table"></i> Categorias registradas
      </div>
      <div class="form-group col-md-1">
        <a href="{% url 'produto:nova_categoria' %}" title="Nova categoria">
          <span class="glyphicon glyphicon-plus">+</span>
        </a>
      </div>
    </div>
  </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Ações</th>
            </tr>
          </tfoot>
          <tbody>
            {% for categoria in categorias %}
              <a href="#">
                <tr>
                  <td>{{ categoria.nome }}</td>
                  <td>{{ categoria.descricao }}</td>
                  <td>
                    <div class="container">
                      <div class="row">
                        <div class="col">
                          <a href="{% url 'produto:editar_categoria' categoria.id %}" title="Editar">Editar</a>
                        </div>
                        <div class="col">
                          <a href="{% url 'produto:excluir_categoria' categoria.id %}" title="Excluir">Excluir</a>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </a>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-footer small text-muted">Atualizado ontem às 11:59 PM</div>
  </div>
{% endblock %}
